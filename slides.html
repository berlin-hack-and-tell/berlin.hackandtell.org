<h1 class="page-heading">Slide Decks</h1>

<div class="events">
{% for post in site.slides %}
  <div class="entry">
    <a class="fill-div"
    href="{{ post.url | relative_url }}"
    title="{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}">
    <p class="metadata">
      {{ post.date | date_to_string  }}  {{ post.time }}
    </p>
      {{ post.title | markdownify | remove: 'Berlin Hack &amp; Tell ' }}
    </a>
  </div>
{% endfor %}
</div>
